<app-navbar>
  
    
  <div id="portada">
    <div class="text_titulo">
      <h1>José Alejandro Ricardo Lara</h1>
      <h2>Ingeniero de Sistemas</h2>
    </div>
  </div>
    
<!-- BLOQUE DE TECNOLOGIAS -->
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
      <h2>TECNOLOGIAS USADAS</h2>
    </mat-grid-tile>
  </mat-grid-list>     

  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.9%" fxLayoutAlign="center center">
    <mat-card class="card-picture" *ngFor="let picture of pictures">
      <mat-card-title fxLayout.xs="row" fxLayoutAlign="center">
        <span fxFlex="100%" fxLayoutAlign="center">{{picture.title}}</span>
      </mat-card-title>
      <img mat-card-image fxLayoutAlign="center" [src]="picture.img">
      <mat-card-content>
        <p>
          Descripción
        </p>
      </mat-card-content>
      <mat-card-actions>        
        <button mat-stroked-button color="primary" >Ver más</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <!-- ENTRADAS DE BLOG -->
  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
      <h2>ÚLTIMAS ENTRADAS DEL BLOG</h2>
    </mat-grid-tile>
  </mat-grid-list> 

  <!-- FORMULARIO DE CONTACTO -->

  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
      <h2>CONTACTO</h2>
    </mat-grid-tile>
  </mat-grid-list> 

  <div class="ccontacto" fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.9%" fxLayoutAlign="center center">
    <div fxFlex="50%">
      
    </div>

    <div fxFlex="50%">

        <div id="formLoginAndRegister" >     
            
            <mat-form-field>
                <input matInput
                        placeholder="email" >
            </mat-form-field>
          
            <mat-form-field>
              <input matInput type="text"
                      placeholder="Teléfono">
            </mat-form-field>

            <mat-form-field>
                <textarea matInput placeholder="Tú mensaje"></textarea>
            </mat-form-field>
          
            <button mat-flat-button color="primary">Enviar</button>

        </div>

    </div>

  </div>
  


</app-navbar>
