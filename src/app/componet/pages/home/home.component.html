<app-navbar>
  
    
  <div id="portada">
    <div class="text_titulo">
      <h1>Jos√© Alejandro Ricardo Lara</h1>
      <h2>Ingeniero de Sistemas</h2>
    </div>
  </div>
    

  <mat-grid-list cols="1" rowHeight="100px">
    <mat-grid-tile>
      <h2>TECNOLOGIAS USADAS</h2>
    </mat-grid-tile>
  </mat-grid-list>     

  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.9%" fxLayoutAlign="center center">

      </mat-card-title>
      <img mat-card-image [src]="picture.img">
    </mat-card>
  </div>
