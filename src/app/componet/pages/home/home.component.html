<app-navbar>

    <div class="demo-ribbon" [ngStyle]="{'background-image':portada.imagen}"></div>

    <div class="container">
        <div fxLayout="row" fxLayout.xs="row" fxLayoutGap="0.9%" fxLayoutAlign="center center">
            <div fxFlex="10%" fxShow.sm="false" fxShow.xs="false">
                
            </div>
            <div fxFlex="80%" fxFlex.sm="100%" fxFlex.sm="100%" >
        
                <app-personal></app-personal>      
               


                <div class="section" [class.mat-elevation-z3]="true">
                    <div fxLayout.sm="column" fxLayout.xs="column" fxLayout="row">                      

                        <div fxFlex="25%">

                            <app-section-habilidad></app-section-habilidad>

                        </div>

                        <div fxFlex="75%" style="padding: 10px;background-color: rgb(238, 238, 238);">
                            

                                <app-section-estudio></app-section-estudio>         



                                
                                <app-section-experiencia></app-section-experiencia>


                        </div>

                    </div>
                </div>


            </div>        
            <div fxFlex="10%" fxShow.sm="false" fxShow.xs="false">
                
            </div>
        </div>
    </div>


</app-navbar>
