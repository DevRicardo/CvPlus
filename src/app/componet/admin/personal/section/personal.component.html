<div class="section" [class.mat-elevation-z3]="true"  fxLayout.xs="column">                    
    <div fxFlex="50%" fxLayout="column" fxLayoutAlign="center center"> 
        <div fxFlex="70%" fxLayoutAlign="center center">
            <img class="img_avatar" [class.mat-elevation-z2]="true" src="../../../../assets/images/foto_personal.jpeg" >
        </div>
        
        <div fxFlex="30%" class="text-center">
            <div class="text-name" style="clear: both">
                {{ personal.nombre }}
            </div>
            <span class="text-profesion">{{ personal.ocupacion }}</span>
        </div>
    </div>
    <div fxFlex="50%" class="a-cerca" [ngStyle.xs]="{'margin-left.px': 20}">  

        <h2 class="titulo">Sobre mí</h2>
        <div markdown [data]="personal.presentacion" style="text-align: justify;" ></div>

        <ul class="vinieta1">
            <li><a>{{ personal.email }}</a></li>
        </ul>
        <ul class="vinieta2">
            <li> <a href="{{ personal.linkedin }}" target="__blanck">Perfil de José</a> </li>
        </ul>
        <ul class="vinieta3">
            <li> <a href="{{ personal.github }}" target="__blanck">Reositorio de código</a> </li>
        </ul>     
                                     
    </div>                                     
</div>
