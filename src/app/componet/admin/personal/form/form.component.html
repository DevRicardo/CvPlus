<form (ngSubmit)="onGuardarPersonal(FormPersonal)" name="FormPersonal" #FormPersonal="ngForm">
<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.9%" >
 
  <div fxFlex class="example-container">
   
      <mat-form-field>
          <input matInput [(ngModel)]="personal.nombre" #nombre="ngModel" name="nombre" placeholder="Nombre completo">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput [(ngModel)]="personal.ocupacion" #ocupacion="ngModel" name="ocupacion" placeholder="Ocupación">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput [(ngModel)]="personal.email" #email="ngModel" name="email" placeholder="Correo eléctronico">
        </mat-form-field>
      
        <mat-form-field>
          <input matInput [(ngModel)]="personal.linkedin" #linkedin="ngModel" name="linkedin" placeholder="Perfil de linkedin">
        </mat-form-field>

        <mat-form-field>
          <input matInput [(ngModel)]="personal.github" #github="ngModel" name="github" placeholder="Perfil de github">
        </mat-form-field>

        <!--<mat-form-field>
          <mat-select placeholder="Select">
            <mat-option value="option">Option</mat-option>
            <mat-option value="option">Option 1</mat-option>
            <mat-option value="option">Option 2</mat-option>
            <mat-option value="option">Option 3</mat-option>
            <mat-option value="option">Option 4</mat-option>
          </mat-select>
        </mat-form-field>-->

        <mat-progress-bar
          
          [mode]="determinate"
          [value]="uploadPercent | async">
      </mat-progress-bar>

        <input id="fileInput" (change)="fileChange($event.target.files)" type="file" fxHide="true"> 
        <button mat-stroked-button type="button" 
          color="primary" 
          id="uploadButton" 
          class="md-raised md-primary margin-button" 
          aria-label="attach_file"
          (click)="openInput()">
          <mat-icon class="material-icons">attach_file</mat-icon>
          Seleccione imagen 
        </button>
                  
        <mat-form-field>
            <input [(ngModel)]="personal.imagen" #imagen="ngModel" name="imagen" matInput placeholder="Imagen no seleccionada" readonly="readonly">
        </mat-form-field>

  </div>


  <div fxFlex class="example-container">

      <mat-form-field>
          <textarea class="texto-markdown" matInput [(ngModel)]="personal.presentacion" #presentacion="ngModel" name="presentacion" placeholder="Texto presentación"></textarea>
      </mat-form-field>

      <div class="render-markdown" markdown [data]="personal.presentacion"></div>

  </div>
</div>


<div class="actions" fxLayout="row" fxLayoutAlign="end center">
   <!-- <div>porcentaje:{{ uploadPercent | async }}</div> --> 
    <button mat-raised-button color="primary">
      <mat-icon class="material-icons">save</mat-icon>
      Guardar datos 
    </button>
</div>


</form>
