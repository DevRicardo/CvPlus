<form (ngSubmit)="onGuardarHabilidad(FormHabilidad)" name="FormHabilidad" #FormHabilidad="ngForm">
  <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="0.9%" >
   
    <div fxFlex="50%" class="example-container">

        <mat-form-field>
            <input matInput [(ngModel)]="habilidad.nombre" #nombre="ngModel" name="nombre" placeholder="Nombre">
          </mat-form-field>
     
        <mat-form-field>
            <input matInput [(ngModel)]="habilidad.value" #value="ngModel" name="value" placeholder="Porcentaje de manejo">
          </mat-form-field>
        
          <mat-form-field>
            <input matInput [(ngModel)]="habilidad.descripcion" #descripcion="ngModel" name="descripcion" placeholder="DescripciÃ³n">
          </mat-form-field>

  
          <mat-progress-bar
            [value]="uploadPercentHabilidad | async">
        </mat-progress-bar>
  
          <input id="fileInputHabilidad" (change)="fileChangeHabilidad($event.target.files)" type="file" fxHide="true"> 
          <button mat-stroked-button type="button" 
            color="primary" 
            id="uploadButton" 
            class="md-raised md-primary margin-button" 
            aria-label="attach_file"
            (click)="openInput()">
            <mat-icon class="material-icons">attach_file</mat-icon>
            Seleccione imagen 
          </button>
                    
          <mat-form-field>
              <input [(ngModel)]="habilidad.imagen" #imagen="ngModel" name="imagen" matInput placeholder="Imagen no seleccionada" readonly="readonly">
          </mat-form-field>

          <button mat-raised-button color="primary">
              <mat-icon class="material-icons">save</mat-icon>
              Guardar datos 
          </button>
  
    </div>


    <div fxFlex="50%" class="example-container">
      <h2 style="text-align: center;">Listado de habilidades</h2>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
    </div>
    
  
 
  </div>
  
  
  <div class="actions" fxLayout="row" fxLayoutAlign="end center">
     <!-- <div>porcentaje:{{ uploadPercent | async }}</div> --> 
  
  </div>
  
  
  </form>
