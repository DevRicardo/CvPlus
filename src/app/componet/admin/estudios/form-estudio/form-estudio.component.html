<form (ngSubmit)="onGuardarEstudio(FormEstudio)" name="FormEstudio" #FormEstudio="ngForm">
  <div fxLayout="column" fxLayout.xs="column" fxLayoutGap="0.9%"  fxLayoutAlign="center center">
   
    <div fxFlex="60%" class="example-container">

        <mat-form-field>
          <input matInput [(ngModel)]="estudio.institucion" #institucion="ngModel" name="institucion" placeholder="InstituciÃ³n">
        </mat-form-field>
     
        <mat-form-field>
          <input matInput [(ngModel)]="estudio.titulo" #titulo="ngModel" name="titulo" placeholder="Titulo">
        </mat-form-field>
        
        <mat-form-field>
          <input matInput [(ngModel)]="estudio.soporte" #soporte="ngModel" name="soporte" placeholder="Soporte">
        </mat-form-field>

        <mat-form-field>

          <input matInput [matDatepicker]="picker" [(ngModel)]="estudio.inicio" #inicio="ngModel" name="inicio" placeholder="Inicio">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        
        </mat-form-field>

        <mat-form-field>  
          
          <input matInput [matDatepicker]="pickerFin" [(ngModel)]="estudio.fin" #fin="ngModel" name="fin" placeholder="Fin">
          <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
          <mat-datepicker #pickerFin></mat-datepicker>

        </mat-form-field>

      
        <mat-checkbox [(ngModel)]="estudio.actual"  #actual="ngModel" name="actual" >Estudiando actualmente</mat-checkbox>
    
  
  
          <mat-progress-bar
            [value]="uploadPercentEstudio | async">
        </mat-progress-bar>
  
          <input id="fileInputEstudio" (change)="fileChangeEstudio($event.target.files)" type="file" fxHide="true"> 
          <button mat-stroked-button type="button" 
            color="primary" 
            id="uploadButton" 
            class="md-raised md-primary margin-button" 
            aria-label="attach_file"
            (click)="openInput()">
            <mat-icon class="material-icons">attach_file</mat-icon>
            Seleccione imagen 
          </button>
                    
          <mat-form-field>
              <input [(ngModel)]="estudio.imagen" #imagen="ngModel" name="imagen" matInput placeholder="Imagen no seleccionada" readonly="readonly">
          </mat-form-field>

          <div fxLayout="row" fxLayoutAlign="end">            
          <button mat-raised-button color="primary" >
              <mat-icon class="material-icons">save</mat-icon>
              Guardar datos 
          </button>
          </div>
  
    </div>

  </div>

  <div fxLayout="column" fxLayout.xs="column" fxLayoutGap="0.9%"  fxLayoutAlign="center center">


    <div fxFlex class="example-container">

      <table mat-table [dataSource]="habilidades" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="Imagen">
            <th mat-header-cell *matHeaderCellDef> Imagen</th>
            <td mat-cell *matCellDef="let element">
               <img [src]="element.imagen" width="50">
              </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="Valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.value}}%</td>
          </ng-container>
        
          
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        
    </div>
    
  
 
  </div>
  
  
  <div class="actions" fxLayout="row" fxLayoutAlign="end center">
     <!-- <div>porcentaje:{{ uploadPercent | async }}</div> --> 
  
  </div>
  
  
  </form>
