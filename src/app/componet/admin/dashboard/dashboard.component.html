<app-navbar>
    <div class="container">
        <div fxLayout="row" fxLayout.xs="row" fxLayoutGap="0.9%" fxLayoutAlign="center center" class="container-admin">

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Datos b√°sicos
                        </mat-panel-title>
                        <mat-panel-description>
                        Type your name and age
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                
                    <mat-form-field>
                        <input matInput placeholder="First name">
                    </mat-form-field>
